<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Frame Depth Calculator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,">

	<link rel="stylesheet" href="styles.css">

	<script type="text/javascript" src="canvasapp-min.js"></script>

</head>

<body>
	<main class="main-content">
		<section class="diagram">
			<!-- <canvas id="diagramA" width="400" height="400"></canvas> -->
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 viewBox="0 0 175 150" style="enable-background:new 0 0 150 150;" xml:space="preserve">
			<style type="text/css">
				.st0 {fill:#ffe08e;}
				.st1{fill:#77D1F4;}
				.st2{fill:#d1d1d1;stroke:#FFFFFF;stroke-width:0.5;stroke-miterlimit:10;}
				.st3{stroke:#000000;stroke-miterlimit:10;}
				.st4{fill:none;stroke:#000000;stroke-miterlimit:10;}
			</style>
			<g id="frame-group">
				<g id="spacer-group">
					<rect x="40.7" y="40.5" id="svg-spacer" class="st5" fill="#ffb890" width="12.8" height="20.8"/>

					<text x="150" y="53" id="measurement-spacer" text-anchor="left">5/8"</text>
				</g>

				<g id="notSpacer">
					<g id="top-group">
						<polygon id="svg-top" class="st2" points="103.5,61.3 40.7,61.3 40.7,65.3 109.2,65.3 "/>
						<text x="150" y="64.5" id="measurement-top" text-anchor="left">1/16"</text>
					</g>
					<g id="notTop">
						<rect x="40.7" y="65.3" id="svg-bottom" class="st2" width="100" height="4"/>
						<text x="150" y="69" id="measurement-bottom" text-anchor="left">1/16"</text>
						<g id="notBottom">
							<rect x="40.7" y="69.3" id="svg-board" class="st1" width="100" height="8"/>
							<text x="150" y="75" id="measurement-backing" text-anchor="left">1/8"</text>
							<g id="notBacking">
								<polygon id="svg-strainer" class="st0" points="48.1,77.3 40.7,77.3 40.7,127.3 90.7,127.3 "/>
								<text x="150" y="100" id="measurement-strainer" text-anchor="left">1/2"</text>
							</g>
						</g>
					</g>
				</g>
				<rect x="26.4" y="22.7" width="14.5" height="115" fill="rgb(133, 61, 15)" />
				<rect x="26.4" y="22.7" width="30" height="9.8" fill="rgb(133, 61, 15)" />

					<rect x="40.7" y="32.5" class="st4" width="100" height="8"/>
					<text x="150" y="38" id="measurement-glazing" text-anchor="left">1/8"</text>

			</g>
			<!-- <polygon id="svg-frame" class="st3" points="60.9,22.7 60.9,32.5 40.7,32.5 40.7,127.3 26.4,127.3 26.4,22.7 "/> -->
			<g>
				<line class="st4" x1="17.5" y1="32.5" x2="9.3" y2="32.5"/>
				<line class="st4" x1="17.5" y1="137.7" x2="9.3" y2="137.7"/>
				<line class="st4" x1="13.4" y1="137.7" x2="13.4" y2="95"/>
				<line class="st4" x1="13.4" y1="73" x2="13.4" y2="32.5"/>

				<text x="13.4" y="84" id="svg-rabbet" text-anchor="middle" alignment-baseline="middle">1 1/2"</text>
			</g>
			<text x="145" y="135" id="remainder-title" text-anchor="end">Remaining Space:</text>
			<text x="150" y="135" id="measurement-remainder" text-anchor="left">0"</text>
			</svg>

		</section>
		<section class="form">
			<form name="framedepth" id="frameCalc">
				<p class="helptext">
					Measurements are in inches. Format with one space between whole number and fraction. Example: 1 3/16
				</p>
				<section class="frame">
					<label for="rabbet">Rabbet Depth</label>
					<input type="text" id="rabbet" value="1 1/2">
					</input>
				</section>
				<section class="glazing">
					<label for="glazing">Glazing Thickness</label>
					<input type="text" id="glazing" value="1/8">
					</input>
				</section>
				<section class="spacer">
					<label for="spacer">Spacer Depth</label>
					<input type="text" id="spacer" value="5/8"></input>
				</section>
				<section class="matting">
					<div class="top">
						<label for="topMat">Top Mat</label>
						<select class="topMat" name="topMat" id="topMat">
							<option value="1/16">4-Ply</option>
							<option value="1/8">8-Ply</option>
							<option value="0">None</option>
						</select>
					</div><!--
					--><div class="bottom">
						<label for="bottomMat">Bottom Mat</label>
						<select class="bottomMat" name="bottomMat" id="bottomMat">
							<option value="1/16">4-Ply</option>
							<option value="1/8">8-Ply</option>
						</select>
					</div>
				</section>
				<section class="backing">
					<label for="backing">Backing</label>
					<input type="text" id="backing" value="1/8"></input>
				</section>
				<section class="strainer">
					<label for="strainer">Strainer</label>
					<input type="text" id="strainer" value="1/2"></input>
				</section>

				<label for="remaining">Remaining Space</label>
				<input type="text" id="remaining" disabled value="0"></input>
				<button class="print" onClick="window.print()">Print</button>
				<button class="reset" onClick="document.getElementById("frameCalc").reset()">Reset</button>
			</form>

		</section>
	</main>
</body>

</html>
